    <style>
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #cfd9df, #e2ebf0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            max-width: 1200px;
        }

        .ad-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .ad-container.left {
            left: 0;
        }

        .ad-container.right {
            right: 0;
        }

        .ad-box {
            margin: 10px;
            animation: bounce 2s infinite;
        }

        .ad-box:nth-child(1) {
            animation-delay: 0s;
        }

        .ad-box:nth-child(2) {
            animation-delay: 0.5s;
        }

        .ad-box:nth-child(3) {
            animation-delay: 1s;
        }

        .ad-box:nth-child(4) {
            animation-delay: 1.5s;
        }

        .ad-box img {
            width: 100%;
            max-width: 150px;
            height: auto;
        }

        #container {
            text-align: center;
            padding: 2% 5%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            z-index: 1;
            width: 100%;
            max-width: 400px; /* Reduced max-width for a smaller box */
        }

        h1 {
            color: #3498db;
            margin-bottom: 10px;
        }

        #canvaIcon {
            width: 80%;
            max-width: 80px;
            margin-bottom: 10px;
            filter: drop-shadow(0 4px 4px rgba(0, 0, 0, 0.1));
        }

        #messengerContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        #messengerIcon {
            width: 60%;
            max-width: 40px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #messengerIcon:hover {
            transform: scale(1.2);
        }

        #joinButton {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 10px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        #joinButton:hover {
            background: #2ecc71;
            transform: scale(1.05);
        }

        .cta-container {
            text-align: center;
            margin-top: 10px;
        }

        .cta-container h1,
        .cta-container p {
            color: #2c3e50;
            margin: 0;
        }

        .cta-container p {
            margin-top: 5px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .ad-container {
                position: static;
                flex-direction: row;
                justify-content: center;
                transform: none;
                margin-bottom: 20px;
            }

            .ad-box img {
                max-width: 100px;
            }

            .content-wrapper {
                flex-direction: column;
            }
        }
    </style>
</head>
