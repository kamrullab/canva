        body {

            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;

        #container {

            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);

        h1 {

        }

        #canvaIcon {

        #messengerContainer {

            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 10px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        #joinButton:hover {
            background: #2ecc71;
            transform: scale(1.05);
        }

        .cta-container {
            text-align: left;
            margin-top: 20px;
        }

        .cta-container h1,
        .cta-container p {
